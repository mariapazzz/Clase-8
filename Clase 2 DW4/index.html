<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consumir Datos del Servidor</title>
</head>
<body>
<h1>Datos del Servidor:</h1>
<ul id="datosList"></ul>
<script>
// URL del servidor
const serverURL = 'http://localhost:3000/';

// Elemento en el que se mostrar치n los datos
const datosList = document.getElementById('datosList');

// Funci칩n para obtener y mostrar los datos del servidor
async function obtenerDatos() {
try {

// Realizar solicitud GET al servidor
const respuesta = await fetch(${serverURL}/);

// Verificar si la solicitud fue exitosa (c칩digo 200)
if (respuesta.ok) {
// Obtener datos en formato JSON
const datos = await respuesta.json();
// Mostrar los datos en la lista
datos.forEach(dato => {
const listItem = document.createElement('li');
listItem.textContent = ${dato.id}; ${dato.nombre};
datosList.appendChild(listItem);
});
} else {
console.error('Error al obtener datos del servidor:', respuesta.statusText);
}
} catch (error) {
console.error('Error en la solicitud:', error);
}
}
// Llamar a la funci칩n para obtener y mostrar los datos
obtenerDatos();
</script>

</body>

</html>
